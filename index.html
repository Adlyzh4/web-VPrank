<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Prank 💘</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
        }
        h1 {
            color: red;
        }
        .message {
            font-size: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px;
        }
        .option-container {
            margin: 20px;
        }
        .option-button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .prank-button {
            font-size: 18px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(100vh); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animated-text {
            font-size: 22px;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            animation: bounce 1s infinite;
        }
        .gif-container {
            display: none;
            margin-top: 20px;
        }
        .gif-container img {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>💖 Happy Valentine's Day! 💖</h1>
    <div class="animated-text">Mau hadiah Valentine gak? 😍</div>
    <div class="option-container">
        <button class="option-button" onclick="acceptLove()">Mau dong 💘</button>
        <button class="option-button" id="noButton" onmouseover="moveNoButton()" onclick="moveNoButton()">Tak nak 😆</button>
    </div>
    <div class="gif-container" id="gifContainer">
        <h1>Tai mau tai💩💩💩</h1>
        <img src="assets/Happy Poop GIF.gif" alt="Lucu!">
    </div>

    <script>
        function acceptLove() {
            document.getElementById("gifContainer").style.display = "block";
            document.querySelectorAll(".heart").forEach(heart => heart.innerHTML = "💩");
        }

        function moveNoButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }


        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
